<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example window.location.replace</title>
</head>
<body>

	<h2>Click the button to redirect to LearnVern...</h2>

	<input type="button" value="Redirect" onclick="redirect()">

	<script type="text/javascript">
		function redirect(){
			window.location.replace("https://www.learnvern.com");
		}
	</script>
</body>
</html>
