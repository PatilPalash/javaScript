<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Scroll using Javascript</title>
	<style type="text/css">
		#scrollable{
			width: 200px;
			height: 100px;
			overflow: scroll;
			border: 1px solid black;
			font-size: 20px;
		}
	</style>
</head>
<body>

	<h2>Scroll in the below div to see the changes...</h2>

	<div id="scrollable">
		Hello,<br><br>
		Welcome to LearnVern. This is a wonderful place to learn Javascript.<br><br>
	</div>

	<script type="text/javascript">
		document.getElementById("scrollable").onscroll = function(){
			document.getElementById("scrollable").style.background = "lightgreen";
			document.getElementById("scrollable").style.color = "blue";
		}
	</script>
</body>
</html>
