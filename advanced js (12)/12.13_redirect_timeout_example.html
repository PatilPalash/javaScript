<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example window.location.href</title>
</head>
<body>

	<h2>Wait for 5 secs to redirect to LearnVern's website</h2>

	<script type="text/javascript">
		function redirect(){
			window.location.href = "https://www.learnvern.com";
		}

		setTimeout('redirect()',5000);
	</script>
</body>
</html>
