<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example sleep()</title>
</head>
<body>
	<script type="text/javascript">
		let sleep = milliseconds => {
			return new Promise(resolve => setTimeout(resolve,milliseconds));
		}

		document.writeln("Program Execution started... <br>");
		document.writeln("Welcome to LearnVern <br>");

		sleep(5000).then( () => {
			document.writeln("The program execution is ended.")
		});
	</script>
</body>
</html>
